{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

<!-- auto logout denied -->
{% block auto-logout %}{% endblock auto-logout %}

<!-- Block sidebar content -->
{% block login %}
<a href="{% url 'home' %}" class="btn btn-outline-success my-2 my-sm-2" 
style="color: #fff;
background: #009b72;
border-color: #009b72;
box-shadow: none;
padding: 10px 34px;
border-radius: 25px;
transition: 0.5s;
margin-right: 23px;">Home
</a>
{% endblock login %}
{% block content %}
<!-- access less secure ewlhoimqotzanjsb (2)-->
<section class="logcontainer forms">
    <div class="form login">
        <div class="form-content">
            <header>Request Password</header>
            <form action="/forget_pass" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="email">
                </div>
                <div class="field button-field">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <center>
                <i class="bx bxs-send bx-rotate-270" style="color: #d3d3d3; font-size: 100px; margin-left: 10px;"></i>
        </center>
    </div>
</section>
{% endblock content %}
