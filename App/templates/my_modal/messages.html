<div class="modal fade {% block close-modal %}{% endblock close-modal %}" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" style="font-family: unset;">
        <div class="modal-header" style="padding: 0.5rem 1rem; justify-content: center;">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-envelope"></i>&nbsp;&nbsp; Message
          </h5>
          <button type="button" class="btn-close" style="display: block;" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding: .1vw .2vw .1vw .2vw">
            <form method="POST" action="/send_message" autocomplete="off" class="was-validated" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body" style="padding: 0 2vw;">
                  <div class="mb-1">
                    <input type="text" class="form-control" style="border-radius: 20px;" name="name" maxlength="40" placeholder="Name" required>
                  </div>
                  <div class="mb-1">
                    <input type="text" class="form-control phone" name="phone" style="border-radius: 20px;" placeholder="Phone" required>
                  </div>
                  <div class="mb-1">
                    <input type="email" class="form-control" name="email" maxlength="40" style="border-radius: 20px;" placeholder="E-mail" required>
                  </div>
                  <div class="mb-1">
                    <input type="text" class="form-control" name="subject" maxlength="25" style="border-radius: 20px;" placeholder="Subject" required>
                  </div>
                  <hr>
                  <div class="form-group mb-2">
                    <textarea name="message" class="form-control" id="message" rows="2" maxlength="1000" style="border-radius: 20px; height: 250px;" required placeholder="Your message"></textarea>
                  </div>
                  <span id="remaining"></span>
                  <hr>
                  <div class="form-group mb-3">
                    <input type="file" style="border-radius: 20px;" class="form-control" name="file" id="file">
                  </div>
                  <h6 class="text-danger" style="font-size: 12px;">Note: To use more than one file use 
                    <strong class="text-success">rar</strong> or <strong class="text-success">zip</strong>.
                  </h6>
                  <hr>
                  <div class="d-grid gap-2 mt-3">
                    <button class="btn text-light" type="submit" style="background-color: #2e856e; margin-bottom: 15px; padding: 1vw;"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Send Message
                    </button>
                  </div>
                </div>
                <!-- Input Hidden (all message arrives as pending) -->
                <input type="hidden" value="Pending" name="status">
            </form>
        </div>
      </div>
    </div>
</div>
